<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Fungsi dalam Javascript</title>
        <script>
          // membuat fungsi
          var sayHello = () => alert("Hello World!");
        </script>
      </head>
      <body>
        <!-- Memanggil fungsi saat link di klik -->
        <a href="#" onclick="sayHello()">Klik Aku!</a>
      </body>
    </html>
</html>
